<!DOCTYPE html>
<html ng-app="foodApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" ref="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"></link>
    <title>What do I eat</title>
</head>
<body ng-controller="mainCtrl">
    
    <div class="questions col">
        <div ng-repeat="question in questions">
            <button ng-click="selected(question)">
                {{question.prompt}}
            </button>
        </div>
    </div>
    
    <div class="choices col">
        <div ng-repeat="food in foods | filter: foodFilter" class="food">
            {{food.name}} <span>{{food.origin}}</span>
            <div>calories: {{food.calories}} - <span>spicy: {{food.spicyRating}}</span>             </div>
        </div>
    </div>
    
        

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/foodService.js"></script>
    <script src="js/otherService.js"></script>
    <script src="js/questionsService.js"></script>

</body>
</html>
